<div class="signal signal-list-item">
    <div class="signal-cover">
         <img src="https://placehold.co/1280x720/269fe6/ffffff?text=Termo" alt="sinal">
    </div>

    <div class="signal-title-container">
        <h2 class="signal-title">{{ termo.nome }}</h2>
    </div>

    <div class="signal-author">
        <span class="signal-author-item">
            <i class="fas fa-user"></i>
            {{ termo.autor.nome }} {{ termo.autor.sobrenome }}
        </span>
       
        <span class="signal-author-item">
            <i class="fas fa-calendar-alt"></i>
            {{ signal.created_at|date:"d/m/Y" }} Ã s {{ signal.created_at|date:"H:i" }}
        </span>
        <span class="signal-author-item">
            <a href="/catalog/dominio/{{ termo.dominio_id }}/categoria/{{ termo.categoria_id }}/">
                <i class="fas fa-layer-group"></i>
                <span>{{ termo.dominio_nome }}</span>
            </a>
        </span>
    </div>

    <div class="signal-content">
        <p>{{ termo.descricao }}</p>
    </div>

    <div class="signal-meta-container">
        <div class="signal-meta signal-preparation">
            <h3 class="signal-meta-title">
                <i class="fas fa-folder"></i> Categoria
            </h3>
            <div class="signal-meta-text">
                {{ termo.categoria_nome }}
            </div>
        </div>

        <div class="signal-meta signal-servings">
            <h3 class="signal-meta-title">
                <i class="fas fa-tag"></i> Subcategoria
            </h3>
            <div class="signal-meta-text">
                {{ termo.subcategoria_nome }}
            </div>
        </div>
    </div>

    <footer class="signal-footer">
        <a class="signal-read-more button button-dark button-full-width"
           href="">
            <i class="fas fa-eye"></i>
            <span>ver mais...</span>
        </a>
    </footer>
</div>
