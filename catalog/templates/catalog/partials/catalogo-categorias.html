{% extends 'global/base.html' %}

{% block title %}Categorias{% endblock title %}

{% block header %}
<header class="main-header-container destaque">
  <div class="main-header container">
    <h1>
      <a class="main-logo" href="/">
        <span class="main-logo-text">Categorias</span>
      </a>
    </h1>
  </div>
</header>
{% endblock header %}

{% block content %}
<div class="main-content container">
  <div class="catalogo-grid">
    {% for c in categorias %}
      <div class="signal-list-item-categorias">
        <div class="signal-cover">
          <img src="https://placehold.co/600x400/269fe6/ffffff?text={{ c.nome }}" alt="Capa da categoria {{ c.nome }}">
        </div>
        <div class="signal-title-container">
          <h2 class="signal-title">{{ c.nome }}</h2>
          <p class="signal-dominio">Dom√≠nio: {{ c.dominio.nome }}</p>
        </div>
        <a class="button" href="#">
          Ver subcategorias
        </a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
